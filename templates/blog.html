<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern News Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background color */
            color: #fff;
        }

        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        article {
            flex: 0 1 30%; /* Adjust the width of each article */
            margin: 10px;
            background-color: #333; /* Darker background color for articles */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* White box shadow for contrast */
            transition: transform 0.3s;
        }

        article:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #fff;
            padding: 10px;
            margin: 0;
        }

        p {
            color: #ccc;
            padding: 10px;
            margin: 0;
        }

        a {
            display: block;
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <header>
        <h1>Modern News Blog</h1>
    </header>

    <section>

        <article>
            <h2>Article Title 1</h2>
            <p>Here goes the content of the first news article. You can provide a brief description of the news.</p>
            <a href="#" class="btn btn-primary">Read more</a>
        </article>

        <article>
            <h2>Article Title 2</h2>
            <p>This is the content of the second news article. Provide relevant information and details.</p>
            <a href="#" class="btn btn-primary">Read more</a>
        </article>

        <!-- Add more articles as needed -->

    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
